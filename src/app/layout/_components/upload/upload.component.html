<div style="height: 100%;">
  <nz-upload nzType="drag" [nzMultiple]="true" [nzFileList]="fileList" [nzAction]="uploadFileUrl" 
    [nzRemove]="deleteFile" [nzBeforeUpload]="beforeUpload">
    <p class="ant-upload-drag-icon">
      <i nz-icon nzType="inbox"></i>
    </p>
    <p class="ant-upload-text">点击或将文件拖拽到这里上传</p>
    <p class="ant-upload-hint">
      支持扩展名：xls,xlsx,doc,docx,pdf,png,jpg,jpeg,bmp(文件最大上限：50M)
    </p>
  </nz-upload>
</div>
