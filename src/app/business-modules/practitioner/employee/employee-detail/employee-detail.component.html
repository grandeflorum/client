<div style="height: 100%;">
    <div class="jbxx">
        <nz-divider nzText="基本信息" nzOrientation="left" style="font-size: 18px"></nz-divider>

        <div nz-row style="height: 50px;padding: 10px;">
            <div nz-col [nzSpan]="8">
                <div class="label_div"><span class="clo_r">*</span>姓名：</div>
                <input nz-input nzSize="default" [(ngModel)]="employee.name" [disabled]="isDisable" required
                    [validation]="true" class="w200" placeholder="请输入姓名" />
            </div>
            <div nz-col [nzSpan]="8">
                <div class="label_div">性别：</div>
                <nz-select [(ngModel)]="employee.gender" class="w200" [disabled]="isDisable">
                    <nz-option nzValue="0" nzLabel="男"></nz-option>
                    <nz-option nzValue="1" nzLabel="女"></nz-option>
                </nz-select>
            </div>
            <div nz-col [nzSpan]="8">
                <div class="label_div">学历：</div>
                <nz-select [(ngModel)]="employee.education" class="w200" [disabled]="isDisable">
                    <nz-option nzValue="0" nzLabel="学历1"></nz-option>
                    <nz-option nzValue="1" nzLabel="学历2"></nz-option>
                    <nz-option nzValue="2" nzLabel="学历3"></nz-option>
                    <nz-option nzValue="3" nzLabel="学历4"></nz-option>
                </nz-select>
            </div>
        </div>

        <div nz-row style="height: 50px;padding: 10px;">
            <div nz-col [nzSpan]="8">
                <div class="label_div">专业：</div>
                <input nz-input nzSize="default" [(ngModel)]="employee.major" [disabled]="isDisable" class="w200"
                    placeholder="请输入专业" />
            </div>
            <div nz-col [nzSpan]="8">
                <div class="label_div">证件类别：</div>
                <nz-select [(ngModel)]="employee.zjlb" class="w200" [disabled]="isDisable">
                    <nz-option nzValue="0" nzLabel="学历1"></nz-option>
                    <nz-option nzValue="1" nzLabel="学历2"></nz-option>
                    <nz-option nzValue="2" nzLabel="学历3"></nz-option>
                    <nz-option nzValue="3" nzLabel="学历4"></nz-option>
                </nz-select>
            </div>
            <div nz-col [nzSpan]="8">
                <div class="label_div">证件号：</div>
                <input nz-input nzSize="default" [(ngModel)]="employee.zjh" [disabled]="isDisable" class="w200"
                    placeholder="请输入证件号" />
            </div>
        </div>

        <div nz-row style="height: 50px;padding: 10px;">
            <div nz-col [nzSpan]="8">
                <div class="label_div"><span class="clo_r">*</span>联系电话：</div>
                <input nz-input nzSize="default" [(ngModel)]="employee.phone" [disabled]="isDisable" required
                    [validation]="true" validationType="nullphonenumber" class="w200" placeholder="请输入联系电话" />
            </div>
            <div nz-col [nzSpan]="8">
                <div class="label_div">电子邮箱：</div>
                <input nz-input nzSize="default" [(ngModel)]="employee.email" [disabled]="isDisable" [validation]="true"
                    validationType="nullEmail" class="w200" placeholder="请输入电子邮箱" />
            </div>
            <div nz-col [nzSpan]="8">
                <div class="label_div">服务机构名称：</div>
                <nz-select [(ngModel)]="employee.fwjgdm" class="w200" [disabled]="isDisable">
                    <nz-option nzValue="0" nzLabel="学历1"></nz-option>
                    <nz-option nzValue="1" nzLabel="学历2"></nz-option>
                    <nz-option nzValue="2" nzLabel="学历3"></nz-option>
                    <nz-option nzValue="3" nzLabel="学历4"></nz-option>
                </nz-select>
            </div>
        </div>

        <div nz-row style="height: 50px;padding: 10px;">
            <div nz-col [nzSpan]="16">
                <div class="label_div"><span class="clo_r">*</span>联系地址：</div>
                <span>
                    <nz-select [(ngModel)]="employee.regioncode" class="w200" [disabled]="isDisable" required
                        [validation]="true">
                        <nz-option nzValue="0" nzLabel="全部"></nz-option>
                        <nz-option nzValue="1" nzLabel="未提交"></nz-option>
                        <nz-option nzValue="2" nzLabel="待审核"></nz-option>
                        <nz-option nzValue="3" nzLabel="已审核"></nz-option>
                    </nz-select>
                </span>
                <span>
                    <input nz-input nzSize="default" [(ngModel)]="employee.address" class="w200" placeholder="请输入"
                        [disabled]="isDisable" required [validation]="true" />
                </span>
            </div>
        </div>


        <nz-divider nzText="资质信息" nzOrientation="left" style="font-size: 18px"></nz-divider>


        <div nz-row style="height: 50px;padding: 10px;">
            <div nz-col [nzSpan]="8">
                <div class="label_div"> 岗位证书名称：</div>
                <input nz-input nzSize="default" [(ngModel)]="employee.zsmc" [disabled]="isDisable" class="w200"
                    placeholder="请输入岗位证书名称" />
            </div>
            <div nz-col [nzSpan]="8">
                <div class="label_div">证书编号：</div>
                <input nz-input nzSize="default" [(ngModel)]="employee.zsbh" [disabled]="isDisable" class="w200"
                    placeholder="请输入证书编号" />
            </div>
            <div nz-col [nzSpan]="8">
                <div class="label_div">职务：</div>
                <input nz-input nzSize="default" [(ngModel)]="employee.postion" [disabled]="isDisable" class="w200"
                    placeholder="请输入职务" />
            </div>
        </div>


        <div nz-row style="height: 50px;padding: 10px;">
            <div nz-col [nzSpan]="8">
                <div class="label_div">从业年限：</div>
                <input nz-input nzSize="default" [(ngModel)]="employee.cynx" [disabled]="isDisable" [validation]="true"
                    class="w200" validationType='number' placeholder="请输入从业年限" />
            </div>
            <div nz-col [nzSpan]="8">
                <div class="label_div">服务年限：</div>
                <input nz-input nzSize="default" [(ngModel)]="employee.fwnx" [disabled]="isDisable" [validation]="true"
                    class="w200" validationType='number' placeholder="请输入服务年限" />
            </div>
        </div>


        <nz-divider nzText="备注" nzOrientation="left" style="font-size: 18px"></nz-divider>

        <textarea nz-input [nzAutosize]="{ minRows: 5, maxRows: 8 }" [(ngModel)]="employee.bz"></textarea>

        <div nz-row style="height: 50px;padding: 10px;text-align: right;padding-right: 20px;">
            <div nz-col [nzSpan]="24">
                <button nz-button nzType="default">取消</button>
                <button nz-button nzType="primary" (click)="save()">保存</button>
            </div>

        </div>


    </div>
</div>
