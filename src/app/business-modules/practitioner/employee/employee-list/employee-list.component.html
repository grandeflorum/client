<div style="height: 100%;">
    <div nz-row style="height: 50px;padding: 10px;">
        <div nz-col [nzSpan]="6">
            姓名
            <input nz-input nzSize="default" [(ngModel)]="name" class="w150" placeholder="请输入姓名" />
        </div>
        <div *ngIf="module=='child'" nz-col [nzSpan]="6">
            从业年限
            <nz-select nzPlaceHolder="请选择从业年限" [(ngModel)]="cynx" class="w150">
                <nz-option nzValue="0" nzLabel="全部"></nz-option>
                <nz-option nzValue="1" nzLabel="未提交"></nz-option>
                <nz-option nzValue="2" nzLabel="待审核"></nz-option>
                <nz-option nzValue="3" nzLabel="已审核"></nz-option>
            </nz-select>
        </div>
        <div nz-col [nzSpan]="6">
            服务机构名称
            <input nz-input nzSize="default" [(ngModel)]="fwjgmc" class="w150" placeholder="请输入开发企业名称" />
        </div>
        <div *ngIf="module=='module'" nz-col [nzSpan]="6">
            审核状态：
            <nz-select [(ngModel)]="auditType" class="w150">
                <nz-option nzValue="0" nzLabel="全部"></nz-option>
                <nz-option nzValue="1" nzLabel="未提交"></nz-option>
                <nz-option nzValue="2" nzLabel="待审核"></nz-option>
                <nz-option nzValue="3" nzLabel="已审核"></nz-option>
            </nz-select>
        </div>
        <div nz-col [nzSpan]="6" class="ta_r">
            <button nz-button nzType="primary" (click)="search()">
                查询
            </button>
            <button nz-button nzType="default" (click)="reset()">
                重置
            </button>
        </div>
    </div>

    <div nz-row style="height: 50px;padding: 10px;">
        <div nz-col [nzSpan]="24">
            <button (click)="addEmployee()" nz-button nzType="primary"><i nz-icon nzType="plus"></i>
                添加
            </button>
            <button *ngIf="module=='child'" nz-button nzType="default">
                批量删除
            </button>
            <button nz-button nzType="default">
                显示字段
            </button>
        </div>
    </div>

    <nz-table #nestedTable [nzData]="dataSet" class="commontable tablescoll_rainbow" [nzLoading]="Loading"
        [nzPageIndex]="pageIndex" nzShowPagination nzShowQuickJumper nzShowSizeChanger [nzPageSize]="pageSize"
        [nzTotal]="totalCount" (nzPageIndexChange)="pageIndexChange($event)" (nzPageSizeChange)="pageSizeChange($event)"
        (nzCurrentPageDataChange)="currentPageDataChange($event)" [nzScroll]="tableIsScroll">
        <thead>
            <tr>
                <th *ngIf="module=='child'" style="width:10%" nzShowCheckbox [(nzChecked)]="isAllDisplayDataChecked"
                    [nzIndeterminate]="isIndeterminate" (nzCheckedChange)="checkAll($event)"></th>
                <th>姓名</th>
                <th>性别</th>
                <th>学历</th>
                <th>联系电话</th>
                <th>服务机构名称</th>
                <th>职务</th>
                <th>从业年限</th>
                <th *ngIf="module=='child'">审核状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of nestedTable.data; index as index" [ngClass]="{ itemSeleted: data.id == selectId }"
                (click)="selectItem(data)">
                <td *ngIf="module=='child'" style="width:10%" nzShowCheckbox [(nzChecked)]="mapOfCheckedId[data.id]"
                    [nzDisabled]="data.disabled" (nzCheckedChange)="refreshStatus()"></td>
                <td>{{ data.name }}</td>
                <td>{{ data.genderName }}</td>
                <td>{{ data.educationName }}</td>
                <td>{{ data.phone }}</td>
                <td>{{ data.fwjgName }}</td>
                <td>{{ data.postion }}</td>
                <td>{{ data.cynx }}年</td>
                <td *ngIf="module=='child'">{{ data.auditType }}</td>
                <td style="width:30%">
                    <a class="table_a">查看</a>
                    <a *ngIf="module=='child'" class="table_a">编辑</a>
                    <a *ngIf="module=='child'" class="table_a">删除</a>
                </td>
            </tr>
        </tbody>
    </nz-table>

</div>
