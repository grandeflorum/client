<div style="height: 100%;">
    <div nz-row style="height: 50px;padding: 10px;">
        <div nz-col [nzSpan]="7">
            开发企业名称:
            <input nz-input nzSize="default" [(ngModel)]="kfqymc" class="w200" placeholder="请输入开发企业名称" />
        </div>
        <div nz-col [nzSpan]="6">
            项目名称：
            <input nz-input nzSize="default" [(ngModel)]="xmmc" class="w200" placeholder="请输入项目名称" />
        </div>

        <div nz-col [nzSpan]="6">
            审核状态：
            <nz-select [(ngModel)]="currentStatus" class="w200" nzPlaceHolder="请选择">
                <nz-option nzValue="" nzLabel="全部"></nz-option>
                <nz-option nzValue="0" nzLabel="未提交"></nz-option>
                <nz-option nzValue="1" nzLabel="待审核"></nz-option>
                <nz-option nzValue="2" nzLabel="已审核"></nz-option>
            </nz-select>
        </div>
        <div nz-col [nzSpan]="5" class="ta_r">
            <button nz-button nzType="primary" (click)="search()">
                查询
            </button>
            <button nz-button nzType="default" (click)="reset()">
                重置
            </button>
        </div>


    </div>
    <div nz-row style="height: 50px;padding: 10px;">
        <div nz-col [nzSpan]="24">
            <button nz-button nzType="primary" (click)="add(1)"><i nz-icon nzType="plus"></i>
                添加
            </button>
            <button nz-button nzType="default" nz-popconfirm nzTitle="确定删除吗?" (nzOnConfirm)="btachDelete()">
                批量删除
            </button>
        </div>
    </div>

    <nz-table #nestedTable [nzData]="dataSet" class="commontable tablescoll_rainbow" [nzLoading]="Loading" [nzShowTotal]="rangeTemplate"
        [nzPageIndex]="pageIndex" nzShowPagination nzShowQuickJumper nzShowSizeChanger [nzPageSize]="pageSize"
        [nzTotal]="totalCount" (nzPageIndexChange)="pageIndexChange($event)" (nzPageSizeChange)="pageSizeChange($event)"
        (nzCurrentPageDataChange)="currentPageDataChange($event)" [nzScroll]="tableIsScroll">
        <thead (nzSortChange)="sort($event)">
            <tr>
                <th style="width:5%" nzShowCheckbox [(nzChecked)]="isAllDisplayDataChecked"
                    [nzIndeterminate]="isIndeterminate" (nzCheckedChange)="checkAll($event)"></th>
                <th>开发企业名称</th>
                <th>项目名称</th>
                <th>幢号</th>
                <th>房号</th>
                <th>合同备案号</th>
                <th>购买人</th>
                <th>入网时间</th>
                <th nzShowSort nzSortKey="currentStatus">审核状态</th>
                <th style="width:20%">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of nestedTable.data; index as index" [ngClass]="{ itemSeleted: data.id == selectId }"
                (click)="selectItem(data)">
                <td style="width:5%" nzShowCheckbox [(nzChecked)]="mapOfCheckedId[data.id]"
                    [nzDisabled]="data.disabled" (nzCheckedChange)="refreshStatus()"></td>
                <td>{{ data.kfqymc }}</td>
                <td>{{ data.xmmc }}</td>
                <td>{{ data.zh }}</td>
                <td>{{ data.fh }}</td>
                <td>{{ data.htbah }}</td>
                <td>{{ data.buyer }}</td>
                <td>{{ data.rwsj | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td
                    [ngClass]="{'cr0':data.auditType==0, 'cr1':data.auditType==1,'cr2':data.auditType==2,'cr3':data.auditType==3}">
                    <div class="point"
                        [ngClass]="{'point0':data.auditType==0, 'point1':data.auditType==1,'point2':data.auditType==2,'point3':data.auditType==3}">
                    </div>{{ data.auditType|audit }}
                </td>
                <td style="width:20%">
                    <a class="table_a" (click)="add(2,data)">查看</a>
                    <a class="table_a" *ngIf="data.auditType==0||data.auditType==3" (click)="add(3,data)">编辑</a>
                    <a class="table_a" *ngIf="data.auditType==1" (click)="moreAudit(data)">审核</a>
                    <a class="table_a" (nzOnConfirm)="delete([data.id])" *ngIf="data.auditType==0||data.auditType==3" nz-popconfirm
                        nzTitle="确定删除吗?">删除</a>
                    <a class="table_a" *ngIf="data.auditType==0||data.auditType==3" (nzOnConfirm)="auditCompany(data.id,1)" nz-popconfirm
                        nzTitle="确定提交审核吗?">提交审核</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>

<ng-template #rangeTemplate let-range="range" let-total>
  共{{total}}条记录&nbsp;&nbsp;
</ng-template>
